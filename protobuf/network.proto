syntax = "proto2";

package network;

option java_package = "project.grpc.network";
option java_outer_classname = "NetworkProto";

// gRPC service
service NetworkService {
  rpc submitJob (JobRequest) returns (JobResult);
}

// For project.model.JobRequest
message JobRequest {
  required string inputSourcePointer = 1;
  required string outputDestinationPointer = 2;
  required string pairDelimiter = 3;
  required string keyValueDelimiter = 4;
}

// For project.model.JobResult
message JobResult {
  optional bool success = 1;
  optional string resultText = 2;
  optional string errorMessage = 3;
}
